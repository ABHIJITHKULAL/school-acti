<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable</title>
<style>
    /* CSS Styling for Timetable */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 50px;
    }
    
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }
    
    th {
        background-color: #f0f0f0;
        font-weight: bold;
    }
    
    td {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>8:00 AM</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>Science</td>
            <td>Kannada</td>
            <td>Math</td>
            <td>Science</td>
            <td>Hindi</td>
        </tr>
        <!-- Add more rows for additional timeslots -->
    </tbody>
</table>

</body>
</html>
